{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>

    <link rel="shortcut icon" href="{% static 'favicon/favicon.png' %}" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Orbit&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/brands.min.css" integrity="sha512-WxpJXPm/Is1a/dzEdhdaoajpgizHQimaLGL/QqUIAjIihlQqlPQb1V9vkGs9+VzXD7rgI6O+UsSKl4u5K36Ydw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        :root {
            --color-background-section: #102d67;
            --color-background-top: #08133d;
            --color-scrollbar-track: #1e1e5a;
            --color-scrollbar-thumb: #9a9a9a21;
            --color-text-footer: #ffffff;
            --color-border-map: #ffffff;
            --color-text-general: #333;
            --color-hover-effect: #ffffff;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: 'Roboto Slab', serif;
            color: var(--color-text-general);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-scrollbar-track);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-scrollbar-thumb);
            border-radius: 3px;
        }

        .info-container {
            margin: 20px;
            text-align: center;
            color: var(--color-text-general);
        }

        .footer-text {
            transition: transform 0.3s ease;
        }
        .footer-text:hover {
            text-shadow: 0 0 5px var(--color-hover-effect);
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--color-text-footer);
            text-align: center;
            background-color: var(--color-background-section);
        }

        .section-footer {
            min-height: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--color-text-footer);
            background-color: var(--color-background-top);
            font-size: clamp(0.8rem, 1vw, 1rem);
            padding: 0.5rem 1rem;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            .section-footer {
                font-size: 0.75rem;
                padding: 0.5rem;
            }
        }

        #top {
            background-color: var(--color-background-top);
            flex-direction: column;
        }

        .map-section {
            margin: 0;
            max-height: 700px;
            height: 70vh;
            width: 90%;
            border: 3px solid var(--color-border-map);
            border-radius: 10px;
        }

        .github-link {
            transition: transform 0.3s ease;
            text-decoration: none;
        }
        .github-link:hover {
            transform: scale(1.10);
            text-shadow: 0 0 5px var(--color-hover-effect);
        }

        .header-title {
            font-size: clamp(2rem, 8vw, 3rem);
            margin-bottom: 2rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            letter-spacing: 0.5rem;
        }

        .header-arrow {
            font-size: clamp(1.5rem, 5vw, 2rem);
            cursor: pointer;
            transition: transform 0.3s ease;
            padding: 2rem;
        }
        .header-arrow:hover {
            transform: translateY(10px);
            transition: transform 0.3s ease;
            color: var(--color-hover-effect);
            text-shadow: 0 0 5px var(--color-hover-effect);
        }

        #content {
            background-color: var(--color-background-section);
            font-size: 2rem;
        }

    </style>
</head>
