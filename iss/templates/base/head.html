<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Orbit&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/brands.min.css" integrity="sha512-WxpJXPm/Is1a/dzEdhdaoajpgizHQimaLGL/QqUIAjIihlQqlPQb1V9vkGs9+VzXD7rgI6O+UsSKl4u5K36Ydw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: 'Roboto Slab', serif;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        #top {
            background-color: #050524;
            flex-direction: column;
        }

        .header-title {
            font-size: clamp(2rem, 8vw, 3rem);
            margin-bottom: 2rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            letter-spacing: 0.5rem;
        }

        .header-arrow {
            font-size: clamp(1.5rem, 5vw, 2rem);
            cursor: pointer;
            transition: transform 0.3s ease;
            padding: 2rem;
        }

        .header-arrow:hover {
            transform: scale(1.3);
        }

        #content {
            background-color: #0a1b3d;
            font-size: 2rem;
        }
    </style>
</head>
